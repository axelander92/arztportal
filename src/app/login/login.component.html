<p class="hint">
  Bitte geben Sie ihr Wallet frei oder melden sich an.
</p>

<form class="login-form">
  <mat-form-field class="field-full-width">
    <input [(ngModel)]="address" [ngModelOptions]="{standalone: true}" matInput placeholder="Login Key">
  </mat-form-field>
  <button (click)="login()" mat-raised-button color="primary" class="btn_login">Anmelden</button>
</form>
